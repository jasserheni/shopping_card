<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shopping-card</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <a class="navbar-brand" href="#">Hidden brand</a>
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Disabled</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>
    </header>
    <main>
      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="101.jpg" class="d-block w-100" alt="image" />
          </div>
          <div class="carousel-item">
            <img src="1011.jpg" class="d-block w-100" alt="image" />
          </div>
          <div class="carousel-item">
            <img
              src="hns_gf68y06145_hns_gf68y06145_oxfordgrey_coed.jpg"
              class="d-block w-100"
              alt="image"
            />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleControls"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleControls"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <!-- shopping-card -->

      <div class="shopping-cart">
        <!-- Total Price -->
        <div class="shopping-bag-total bg-dark text-white">
          Shopping Bag Total: <span id="prix-total">0</span>$
        </div>

        <!-- Product #1 -->
        <div class="item">
          <div class="buttons">
            <button class="delete-btn" type="button" name="button">
              <img
                src="https://img.icons8.com/fluent-systems-filled/24/000000/delete-sign.png"
              />
            </button>
            <button class="like-btn" type="button" name="button">
              <i class="fa fa-car car"></i>
            </button>
          </div>

          <div class="image">
            <img src="fffffffff.jpg" alt="" />
          </div>

          <div class="description">
            <span>HODDIE</span><br />
            <span>BLACK</span>
          </div>

          <div class="quantity">
            <button class="plus-btn" type="button" name="button">
              <img src="plus.svg" alt="" />
            </button>
            <span class="quantityy">0</span>

            <button class="minus-btn" type="button" name="button">
              <img src="minus.svg" alt="" />
            </button>
          </div>

          <div class="product-price"><span class="prix">90</span>$</div>
        </div>
        <!-- Product #2 -->
        <div class="item">
          <div class="buttons">
            <button class="delete-btn" type="button" name="button">
              <img
                src="https://img.icons8.com/fluent-systems-filled/24/000000/delete-sign.png"
              />
            </button>
            <button class="like-btn" type="button" name="button">
              <i class="fa fa-car car"></i>
            </button>
          </div>

          <div class="image">
            <img src="h1.jpg" alt="" />
          </div>

          <div class="description">
            <span>HODDIE</span><br />
            <span>Pullover Hoodie</span><br />
            <span>blue</span>
          </div>

          <div class="quantity">
            <button class="plus-btn" type="button" name="button">
              <img src="plus.svg" alt="" />
            </button>
            <span class="quantityy">0</span>

            <button class="minus-btn" type="button" name="button">
              <img src="minus.svg" alt="" />
            </button>
          </div>

          <div class="product-price"><span class="prix">50</span>$</div>
        </div>

        <!-- Product #3 -->
        <div class="item">
          <div class="buttons">
            <button class="delete-btn" type="button" name="button">
              <img
                src="https://img.icons8.com/fluent-systems-filled/24/000000/delete-sign.png"
              />
            </button>
            <button class="like-btn" type="button" name="button">
              <i class="fa fa-car car"></i>
            </button>
          </div>

          <div class="image">
            <img src="rrrrrrrrr.jpg" alt="" />
          </div>

          <div class="description">
            <span>HODDIE</span><br />
            <span>CHAMPION</span><br />
          </div>

          <div class="quantity">
            <button class="plus-btn" type="button" name="button">
              <img src="plus.svg" alt="" />
            </button>
            <span class="quantityy">0</span>

            <button class="minus-btn" type="button" name="button">
              <img src="minus.svg" alt="" />
            </button>
          </div>

          <div class="product-price"><span class="prix">40</span>$</div>
        </div>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="./js.js"></script>
  </body>
</html>
